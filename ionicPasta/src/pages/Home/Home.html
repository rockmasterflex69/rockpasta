<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RockPasta Online</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row nowrap>

      <ion-col *ngFor="let column of cardsArray; let c = index;">
      <ion-card *ngFor="let card of column; let i = index;">
        <ion-card-content>
          <ion-card-title>
            {{card.name}}
          </ion-card-title>
          <p>
            {{card.manufacturer}} {{card.url}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>

  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
