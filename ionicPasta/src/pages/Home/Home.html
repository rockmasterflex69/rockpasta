<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RockPasta Online</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row nowrap>

      <ion-col *ngFor="let column of cardsArray; let c = index;">
      <ion-card *ngFor="let card of column; let i = index;">
        <img (click)="openModal(card);" src="{{card.jpeg}}"/>
        <ion-card-content>
          <ion-card-title>
            {{card.name}}
          </ion-card-title>
          <ion-list>
            <ion-item text-wrap>
              <ion-icon name='pricetag'></ion-icon>
              {{card.cost_in_credits}} Creds
            </ion-item>
            <ion-item text-wrap>
              <ion-icon name='resize'></ion-icon>
              {{card.length}} meters
            </ion-item>
            <ion-item text-wrap>
              <ion-icon name='build'></ion-icon>
              {{card.manufacturer}}
            </ion-item>
            <ion-item text-wrap>
              <ion-icon name='jet'></ion-icon>
              {{card.starship_class}}
            </ion-item>
            <ion-item text-wrap>
              <ion-icon name='speedometer'></ion-icon>
              HyperDrive {{card.hyperdrive_rating}}
            </ion-item>
          </ion-list>
          <p>
            {{card.longtext}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>

  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
